name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Branch to trigger on push
  pull_request:
    branches:
      - main  # Branch to trigger on pull request

jobs:
  build:
    runs-on: ubuntu-latest  # Operating system environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Action to checkout the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Action to set up Node.js (example)

      - name: Install dependencies
        run: |
          cd backend
          npm install 


